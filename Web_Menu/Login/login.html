<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido!</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="shortcut icon" href="assets/image/television.ico" type="television.ico">
</head>
<body background="assets/image/star-wars.jpg">
    <div class="Container">
        <div class="login-box">
            <h1>INICIAR SESION</h1>

            <form id="IniciarSesion">

                <div class="form-group">
                    <label for="">Usuario<br></label>
                    <div class="input-box">
                        <img src="assets/image/male-user.png" alt="" class="icon">
                        <input type="text" id="user" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Contraseña<br></label>
                    <div class="input-box">
                        <img src="assets/image/lock.png" alt="" class="icon">
                        <input id="pass" type="password" required>
                    </div>
                </div>

                <a class="enlace">¿Olvidastes tu contraseña?</a>
                <button type="submit">Iniciar Sesion</button>
                <a class="enlace2" href="Register/register.html">¿Aun no tienes una cuenta?</a>
            </form>
        </div>
    </div>    
    <script src="assets/js/main.js"></script>
</body>
</html>
