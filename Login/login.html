<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inciar Sesion</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body class="cuerpo">
    <div class="inicio">
        <p>LOGIN</p>
    </div>
<form>
        <div class="Usuario">
            <label for="">Username<br></label>
            <input type="email">
            <img src="assets/image/Male User.png" alt="men" id="man"> 
        </div>
        <div class="Contraseña">
            <label for="">Password<br></label>
            <input type="password">
            <img src="assets/image/Lock.png" alt="llave" id="candado">
        </div>
        <button class="boton">Iniciar Sesion</button>
        <a class="enlace">¿Olvidastes tu contraseña?</a>
</form>
    <script src="assets/js/main.js"></script>
</body>
</html>
