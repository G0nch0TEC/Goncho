<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Bienvenido!</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body background="assets/image/star-wars.jpg">
        <div class="login-box">
            <div class="inicio">
                <p id="login">LOGIN</p>
            </div>
            <form id="IniciarSesion">
                <div class="Usuario">
                    <label for="">Username<br></label>
                    <input type="text" id="interes1">
                    <img src="assets/image/Male User.png" alt="men" id="man"> 
                </div>
                <div class="Contraseña">
                    <label  class="Label2">Password<br></label>
                    <input type="password" id="interes2">
                    <img src="assets/image/Lock.png" alt="llave" id="candado">
                </div>
                <button type="submit" class="boton">Iniciar Sesion</button>
                <a class="enlace">¿Olvidastes tu contraseña?</a>
            </form>
        </div>
<!-- Cuadro de registro -->
         <div class="register-box">
            <form id="registrate">
                <div class="Nombre">
                    <label class="label2">Nombre<br></label>
                    <input type="text" class="input2" id="interes3">
                </div>
                <div class="Apellido">
                    <label class="label2">Apellido<br></label>
                    <input type="text" class="input2" id="interes4">
                </div>
                <div class="usuario2">
                    <label class="label2">Usuario<br></label>
                    <input type="text" class="input2" id="interes5">
                </div>
                <div class="Correo">
                    <label class="label2">Correo<br></label>
                    <input type="text" class="input2" id="interes6">
                </div>
                <div class="Telefono">
                    <label class="label2">Numero de Telefono<br></label>
                    <input type="text" class="input2" id="interes7">
                </div>
                <div class="Pass1">
                    <label class="label2">Contraseña<br></label>
                    <input type="password" class="input2" id="interes8">
                </div>
                <div class="Pass2">
                    <label class="label2">Confirmar Contraseña<br></label>
                    <input type="password" class="input2" id="interes9">
                </div>
                <button type="submit" class="botonReg">REGISTRAR</button>
            </form>
        </div>  
    <script src="assets/js/main.js"></script>
</body>
</html>
