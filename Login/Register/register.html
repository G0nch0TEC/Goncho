<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡REGISTRATE!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body background="image/star-wars.jpg">
        <div class="register-box">
            <div class="registrar">
                <p id="create">Crea una Cuenta</p>
            </div>
            <form id="registrate">
                <div class="Nombre">
                    <input type="text" class="input2" id="interes1" placeholder="Nombre">
                </div>
                <div class="Apellido">
                    <input type="text" class="input2" id="interes2" placeholder="Apellido">
                </div>
                <div class="usuario2">
                    <input type="text" class="input2" id="interes3" placeholder="Usuario">
                </div>
                <div class="Correo">
                    <input type="text" class="input2" id="interes4" placeholder="Numero o Correo">
                </div>
                <div class="Pass1">
                    <input type="password" class="input2" id="interes5" placeholder="Contraseña Nueva">
                </div>
                <button type="submit" class="botonReg">REGISTRAR</button>
            </form>
        </div>  
<script src="js/mine.js"></script>
</body>
</html>
